<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reserva de Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #b3e0ff;">
  <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Detalles de la Reserva</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" formControlName="telefono" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha de Reserva</ion-label>
          <ion-datetime formControlName="fecha" required></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Número de Personas</ion-label>
          <ion-input type="number" formControlName="personas" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Comentarios</ion-label>
          <ion-textarea formControlName="comentarios"></ion-textarea>
        </ion-item>

        <!-- Resumen del paquete seleccionado -->
        <div *ngIf="paqueteSeleccionado">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ paqueteSeleccionado.nombre }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ paqueteSeleccionado.descripcion }}</p>
              <p>Duración: {{ paqueteSeleccionado.duracion }}</p>
              <p>Precio: {{ paqueteSeleccionado.precio }}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" type="submit">Reservar</ion-button>
    <!--<ion-button expand="full" (click)="volver()">Devolver</ion-button>-->
  </form>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="showInstruction('Explora nuestros destinos.')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="showInstruction('Consulta planes de viaje.')">
      <ion-icon name="pricetag"></ion-icon>
      <ion-label>Paquetes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="showInstruction('Reserva tus viajes.')">
      <ion-icon name="card"></ion-icon>
      <ion-label>Reserva</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <div *ngIf="instructionMessage" class="instruction-message">
    {{ instructionMessage }}
  </div>
</ion-tabs>
